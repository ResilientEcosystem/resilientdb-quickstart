name: update_changelog 

on:
  schedule:
    - cron: '0 0 * * *'  # Run daily
  workflow_dispatch:
  push:
    branches:
      - main 

jobs:
  update-changelog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Fetch Release Notes
        run: |
          # Fetch release data without authorization header
          curl -s "https://api.github.com/repos/apache/incubator-resilientdb/releases" > response.json
          
          # Check and parse the response
          cat response.json  # Output the response for debugging
          jq '[.[] | {name, body, created_at}]' response.json > changelog.json || \
            echo "Error: Could not parse response" && cat response.json

      - name: Convert to Markdown
        if: success()
        run: |
          echo "# Changelog" > docs/changelog.md
          jq -r '.[] | "\n## \(.name)\n*Released*: \(.created_at)\n\n\(.body)\n"' changelog.json >> docs/changelog.md

      - name: Commit and Push Changelog
        run: |
          git config --local user.name "GitHub Action"
          git config --local user.email "action@github.com"
          git add docs/changelog.md
          git commit -m "Update changelog"
          git push
